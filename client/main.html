<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>meteorapp</title>
</head>

<body>
  <h1>Mis eventos</h1>
  <div class="row">
    <div class="col-12 col-md-6">
      {{>lista}}
    </div>
    <div class="col-12 col-md-6">
      {{>formulario}}
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

<template name="lista">
  {{#each eventosCollection}}
  <div class="card">
    <div class="card-header">
      {{nombre}}
    </div>
    <div class="card-body">
      <h2>{{fechaInicio}} - {{fechaFin}}</h2>
      <h3>Para: {{responsable}}</h3>
      <p>{{descripcion}}</p>
      <p><img style="height: 1em;"
          src="https://www.redlandsandwhales.com/wp-content/uploads/2018/10/map-transparent-pointer-5.png"
          alt="pin">{{ubicacion}}</p>
    </div>
  </div>
  {{/each}}
</template>

<template name="formulario">
  <form>
    <div class="form-group row">
      <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del evento">
      </div>
    </div>
    <div class="form-group row">
      <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción del evento">
      </div>
    </div>
    <div class="form-group row">
      <label for="responsable" class="col-sm-2 col-form-label">Responsable</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="responsable" name="responsable" placeholder="Responsable del evento">
      </div>
    </div>
    <div class="form-group row">
      <label for="fechaInicio" class="col-sm-2 col-form-label">Fecha Inicio</label>
      <div class="col-sm-10">
        <input type="date" id="fechaInicio" name="fechaInicio" class="form_datetime">
      </div>
    </div>
    <div class="form-group row">
      <label for="fechaFin" class="col-sm-2 col-form-label">Fecha Fin</label>
      <div class="col-sm-10">
        <input type="date" id="fechaFin" name="fechaFin" class="form_datetime">
      </div>
    </div>
    <div class="form-group row">
      <label for="ubicacion" class="col-sm-2 col-form-label">Ubicacion</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Ubicación del evento">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Evento</button>
  </form>
</template>
